<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❦Forms❦</title>
    <!-- website for adding emoji->unicode-table.com  -->
</head>

<body>
    <center>
        <hr size="3" noshade="" color="blue" width="100" align="center"> 
    <h2>✍Forms</h2>
    <hr size="3" noshade="" color="blue" width="100" align="center">
</center>
<!-- center helps us to keep the lines in center  -->
    <form action="backend.php">
        <!-- this will submit the data into backend of php when php will created  -->

        <label for="name">Name:</label>
        <!-- in labe name should be of id -->
        <!-- when we add level, then after click on the reqired name we go to the text area -->
        <div>
            <input type="text" name="Name" id="name">
        </div>

        <!-- div is used to change the line, just like br  -->
        <!-- div take the whole block -->
        <br>
        <!-- br is not recommended as we css for margin and pading in place of br -->
        <div>Role :<input type="text" name="" Role></div>
        <br>
        <!-- name=" ", this is used for backend to get data for specific column-->
        <div>email: <input type="email" name="Email"></div>
        <br>

        <!-- for adding date -->
        <!-- type input:data and press enter -->
        <div>Date of birth: <input type="date" name="Date of birth"></div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
            <!-- here input type is number -->
        </div>
        <br>
        <div>
            <!-- for check box -->
            <!-- Type input:checkbox and press enter-->
            <label for="eligible">Are you eligible:</label>
            <input type="checkbox" name="mycheckbox" checked id="eligible">
            <!-- add checked for bydefault checked -->
        </div>
        <br>

        <div>
            <!-- for radio option  -->
            <!-- for chosing one option feo multiple option -->
            <!-- type name:radio and name should be same for all-->
            Gender: Male<input type="radio" name="mygender"> Female<input type="radio" name="mygender"> Other<input
                type="radio" name="mygender">
        </div>

        <!-- text area -->
        <div>
            <!-- press textarea and press enter -->
            Write about yourself:<br><textarea name="mytext" cols="90" rows="10"></textarea>
        </div>
        <br>

        <!-- for choosing from option -->
        <div>
         <label for="car">car</label>
         <select name="mycar" id="car">
            <option value="Mahendira">Mahendira</option>
            <option value="Indica" selected>Indica</option>
            <!-- for by default add selected after " " -->
         </select>
        </div>
        
        <br>
        <div>
            <!-- for reset -->
            <input type="reset" value="Reset">
        </div>
        <br>
        <div>
            <!-- for submit -->
            <!-- Type input:submit and press enter -->
            <input type="submit" value="submit Now">
        </div>
    </form>
</body>

</html>
